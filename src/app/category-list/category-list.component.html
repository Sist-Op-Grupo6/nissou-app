<main class="container mx-auto my-4 flex justify-center items-center">
  <div class="gap-4">
    <div>
      <h2 class="text-2xl font-medium">Categorias</h2>
      <p class="text-contrast">Categorias</p>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let category">
            <a [routerLink]="['/categories', category.id, 'products']">{{ category.id }}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button (click)="deleteCategory(category)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="openEditCategory(category.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>


    <div class="pt-4">
      <h3 class="text-lg font-bold mb-4">Agregar Nueva Categoría</h3>
      <form (submit)="addCategory()" class="bg-white p-4 rounded-lg shadow">
        <div class="mb-4">
          <label for="newCategoryName" class="block text-sm font-medium text-gray-700">Nombre de la Categoría:</label>
          <input type="text" id="newCategoryName" name="newCategoryName" [(ngModel)]="newCategoryName" required
                 class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none">
        </div>
        <div>
          <button type="submit" mat-raised-button color="primary"
                  class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-md">
            Agregar
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
