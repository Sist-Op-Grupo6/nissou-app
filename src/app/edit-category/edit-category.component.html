<div class="container mx-auto my-4 flex justify-center items-center">
  <div class="gap-4">
    <h2 class="text-2xl font-medium">Editar Categor√≠a</h2>
    <div>
      <form [formGroup]="editCategoryForm" (ngSubmit)="updateCategory()" class="bg-white p-4 rounded-lg shadow">
        <div class="mb-4">
          <label for="currentCategoryName" class="block text-sm font-medium text-gray-700">Nombre Actual:</label>
          <input type="text" id="currentCategoryName" name="currentCategoryName" [value]="category?.name" readonly
                 class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none">
        </div>
        <div class="mb-4">
          <label for="newCategoryName" class="block text-sm font-medium text-gray-700">Nuevo Nombre:</label>
          <input type="text" id="newCategoryName" name="newCategoryName" formControlName="newCategoryName" required
                 class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none">
        </div>
        <div class="flex justify-end">
          <button type="button" routerLink="/categories">Cancelar</button>
          <button type="submit" class="ml-2">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
