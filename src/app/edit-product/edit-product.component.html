<div class="container mx-auto my-4 flex justify-center items-center">
  <div class="gap-4">
    <h2 class="text-2xl font-medium">Editar Producto</h2>
    <div>
      <form [formGroup]="editProductForm" (ngSubmit)="updateProduct()" class="bg-white p-4 rounded-lg shadow">
        <div class="mb-4">
          <label for="productName" class="block text-sm font-medium text-gray-700">Nombre del Producto:</label>
          <input type="text" id="productName" name="productName" formControlName="productName" required
                 class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none">
        </div>
        <div class="mb-4">
          <label for="productDescription" class="block text-sm font-medium text-gray-700">Descripción del Producto:</label>
          <textarea id="productDescription" name="productDescription" formControlName="productDescription" rows="4"
                    class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none"></textarea>
        </div>
        <div class="mb-4">
          <label for="productMaterial" class="block text-sm font-medium text-gray-700">Material del Producto:</label>
          <input type="text" id="productMaterial" name="productMaterial" formControlName="productMaterial"
                 class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none">
        </div>
        <div class="mb-4">
          <label for="productPrice" class="block text-sm font-medium text-gray-700">Precio Unitario:</label>
          <input type="number" id="productPrice" name="productPrice" formControlName="productPrice" required
                 class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none">
        </div>
        <div class="mb-4">
          <label for="productCategoryID" class="block text-sm font-medium text-gray-700">ID de Categoría:</label>
          <input type="text" id="productCategoryID" name="productCategoryID" formControlName="productCategoryID" required
                 class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none">
        </div>
        <div class="flex justify-end">
          <button type="button" (click)="cancelEdit()">Cancelar</button>
          <button type="submit" class="ml-2">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
