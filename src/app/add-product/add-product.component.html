<div class="container mx-auto my-4 flex justify-center items-center">
  <div class="w-full max-w-md">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-medium mb-4">Agregar Producto</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
          <input type="text" id="name" formControlName="name" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none" placeholder="Nombre del producto">
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Descripción:</label>
          <input type="text" id="description" formControlName="description" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none" placeholder="Descripción del producto">
        </div>
        <div class="mb-4">
          <label for="material" class="block text-sm font-medium text-gray-700">Material:</label>
          <input type="text" id="material" formControlName="material" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none" placeholder="Material del producto">
        </div>
        <div class="mb-4">
          <label for="unitPrice" class="block text-sm font-medium text-gray-700">Precio Unitario:</label>
          <input type="number" id="unitPrice" formControlName="unitPrice" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none" placeholder="Precio unitario del producto">
        </div>
        <div class="mb-4">
          <label for="categoryId" class="block text-sm font-medium text-gray-700">ID de Categoría:</label>
          <input type="number" id="categoryId" formControlName="categoryId" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none" placeholder="ID de la categoría">
        </div>
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Agregar</button>
      </form>
    </div>
  </div>
</div>
